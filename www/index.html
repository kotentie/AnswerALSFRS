<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ALSFRS</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title sliding">ALS-FRS</div>
          </div>
        </div>      
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="block block-strong">
            <p> Please fill out the form below</p>
          <div class="block-title">SPEECH</div>         
          <div class="list">
            <ul>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="radio" value="4"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">Normal speech processes</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="radio" value="3"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">Detectable speech disturbance</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="radio" value="2"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">Intelligible with repeating</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="radio" value="1"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">Speech combined with nonvocal communication</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="radio" value="0"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">Loss of useful speech</div>
                  </div>
                </label>
              </li>        
            </ul>
          </div>
          <div class="block-title">SALIVATION</div>         
          <div class="list">
            <ul>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="radio" value="4"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">Normal</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="radio" value="3"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">Slight but definite excess of saliva in mouth</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="radio" value="2"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">Moderately excessive saliva; may have minimal drooling</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="radio" value="1"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">Marked excess of saliva with some drooling</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="radio" value="0"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">Marked drooling; requires constant tissue or handkerchief</div>
                  </div>
                </label>
              </li>        
            </ul>
          </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
